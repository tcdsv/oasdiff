openapi: 3.0.0
info:
  title: Inventory Management API
  version: 1.0.0

servers:
  - url: http://example.com/api

paths:
  /createItem:
    post:
      summary: Create a new item in the inventory
      parameters:
        - name: apiKey
          in: query
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '201':
          description: Item created successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  message:
                    type: string
        '400':
          description: Bad request.
