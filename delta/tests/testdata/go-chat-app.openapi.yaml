openapi: 3.0.0
info:
  title: go-chat-api
  description: API for a simple chat application
  version: 1.0.0
servers:
  - url: http://localhost:8080
    description: HTTP Server
paths:
  /status:
    get:
      summary: Get server status
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: string
                
  /register:
    post:
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: string
  /login:
    post:
      summary: User login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: string
          
  /verify-contact:
    post:
      summary: Verify contact
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: string
                
  /chat-history:
    get:
      summary: Get chat history
      parameters:
        - name: u1
          in: query
          description: User 1
          required: true
          schema:
            type: string
        - name: u2
          in: query
          description: User 2
          required: true
          schema:
            type: string
        - name: from-ts
          in: query
          description: From timestamp
          schema:
            type: string
        - name: to-ts
          in: query
          description: To timestamp
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatListResponse'
                
  /contact-list:
    get:
      summary: Get contact list
      parameters:
        - name: username
          in: query
          description: Username
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContactListResponse'
                
components:
  schemas:
    UserRequest:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
        client:
          type: string
          
    BaseResponse:
      type: object
      properties:
        status:
          type: boolean
        message:
          type: string
        total:
          type: integer
        
    ChatListResponse:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponse'
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Chat'

    ContactListResponse:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponse'
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/ContactList'
        
    Chat:
      type: object
      properties:
        id:
          type: string
        from:
          type: string
        to:
          type: string
        message:
          type: string
        timestamp:
          type: integer
          format: int64
          
    ContactList:
      type: object
      properties:
        username:
          type: string
        last_activity:
          type: integer
          format: int64